<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite + TS</title>
</head>
<body class="h-screen w-screen flex">
<div class="flex flex-col h-full bg-purple-950 w-[20vw] p-4 gap-4 text-white overflow-y-scroll">
    <h1 class="text-2xl font-bold text-white">Blender</h1>
    <div class="flex flex-col gap-2">
        <h2 class="text-lg font-bold text-white">Transformation</h2>
        <div id="x"></div>
        <div id="y"></div>
        <div id="z"></div>
        <div id="angleX"></div>
        <div id="angleY"></div>
        <div id="angleZ"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
        <div id="scaleZ"></div>
    </div>
    <div class="flex flex-col gap-2">
        <h2 class="text-lg font-bold text-white">Camera</h2>
        <div>
            <label for="projection" class="font-medium">Select Projection Type</label>
            <select id="projection"
                    class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                <option value="orthographic">Orthographic</option>
                <option value="oblique">Oblique</option>
                <option value="perspective">Perspective</option>
            </select>
        </div>
        <div id="radiusCam"></div>
    </div>
    <div class="flex flex-col gap-2">
        <h2 class="text-lg font-bold text-white">Light</h2>
        <div>
            <label for="light" class="font-medium">Select Light Type</label>
            <select id="light"
                    class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                <option value="directional">Directional Light</option>
            </select>
        </div>
        <div id="lightColor"></div>
    </div>
    <div class="flex flex-col gap-2">
        <h2 class="text-lg font-bold text-white">Material</h2>
        <div>
            <label for="material" class="font-medium">Select Material Type</label>
            <select id="material"
                    class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                <option value="phong">Phong</option>
                <option value="basic">Basic</option>
            </select>
            <div id="basicProp"></div>
            <div id="phongProp" class="text-white flex-col flex gap-1 mt-2">
                <h3 class="font-bold mt-2">Diffuse</h3>
                <div id="diffuseColor">
                </div>
                <label for="diffuseTexture" class="font-medium">Diffuse Texture</label>
                <select id="diffuseTexture" class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                    <option value="spiral">Spiral</option>
                    <option value="blank">No Texture</option>
                </select>
                <h3 class="font-bold mt-2">Ambient</h3>
                <div id="ambientColor">
                </div>
                <h3 class="font-bold mt-2">Specular</h3>
                <div id="specularColor">
                </div>
                <label for="specularTexture" class="font-medium">Specular Texture</label>
                <select id="specularTexture" class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                    <option value="spiral">Spiral</option>
                    <option value="blank">No Texture</option>
                </select>
                <div id="shininess"></div>
                <h3 class="font-bold mt-2">Normal Map</h3>
                <label for="normalTexture" class="font-medium">Normal Map Texture</label>
                <select id="normalTexture" class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                    <option value="spiral">Spiral</option>
                    <option value="blank">No Texture</option>
                </select>
                <h3 class="font-bold mt-2">Displacement Map</h3>
                <label for="displacementTexture" class="font-medium">Displacement Map Texture</label>
                <select id="displacementTexture" class="mt-1 w-full py-2 border border-gray-300 bg-white rounded-md shadow-sm text-gray-900">
                    <option value="spiral">Spiral</option>
                    <option value="blank">No Texture</option>
                </select>
                <div id="displacementFactor"></div>
                <div id="displacementBias"></div>
            </div>
        </div>
    </div>
</div>
<div>
    <canvas id="webgl-canvas" class="w-full h-full cursor-grab"></canvas>
</div>
<div id=rightContainer class="flex flex-col h-full bg-purple-950 w-[20vw] p-4 gap-4 text-white overflow-y-scroll">
    <ul id="objectList"></ul>
    <h2 class="text-lg font-bold text-white">Animation</h2>
    <div id="animation" class="flex flex-col justify-center items-center w-full"></div>
</div>
<script type="module" src="src/main.ts"></script>
</body>
</html>
